<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>China Map Viz 工具</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4914616940850872"
            crossorigin="anonymous"></script>
    <meta name="google-site-verification" content="P1jJRlV-4EAwV4sLv05C5BUKwidGS0U_AhPgcqbvolQ"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 0vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .centered-button {
            position: absolute;
            left: 50%;
            top: 80%; /* 居中偏下20% = 50% + 20% = 70%，但为了视觉效果更好，我使用80% */
            transform: translate(-50%, -50%);
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background-color: #4f46e5;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .centered-button:hover {
            background-color: #4338ca;
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .centered-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .position-info {
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .position-info h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .position-info p {
            color: #666;
            line-height: 1.5;
        }

        .visual-guide {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .visual-guide::before {
            content: "居中位置 (50%)";
            position: absolute;
            left: 15px;
            top: -10px;
            color: white;
            font-size: 12px;
            white-space: nowrap;
        }

        .visual-guide-2 {
            position: absolute;
            left: 50%;
            top: 80%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .visual-guide-2::before {
            content: "按钮位置 (80%)";
            position: absolute;
            left: 15px;
            top: -10px;
            color: white;
            font-size: 12px;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .centered-button {
                padding: 14px 28px;
                font-size: 16px;
            }

            .position-info {
                top: 15%;
                padding: 15px;
            }
        }
    </style>
</head>
